name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on OS
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            platform: macos
            artifact_name: MemScreen-0.4.0-macos.zip
          - os: windows-latest
            platform: windows
            artifact_name: MemScreen-0.4.0-windows.zip
          - os: ubuntu-latest
            platform: linux
            artifact_name: MemScreen-0.4.0-linux.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-0 libsm6 libxext6 libxrender-dev libgomp1 libgl1-mesa-glx

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Install project dependencies
        shell: bash
        run: |
          echo "Installing minimal dependencies for build..."
          # Install in batches to avoid timeouts
          pip install --no-cache-dir pydantic pillow numpy pytz toolz
          pip install --no-cache-dir opencv-python
          pip install --no-cache-dir kivy
          # Install CPU-only torch (much smaller)
          pip install --no-cache-dir torch torchvision --index-url https://download.pytorch.org/whl/cpu || pip install --no-cache-dir torch torchvision
          # Install remaining dependencies
          pip install --no-cache-dir ollama mss matplotlib easyocr pynput chromadb
        env:
          PIP_NO_WARN_SCRIPT_LOCATION: 1

      - name: Build with PyInstaller
        timeout-minutes: 60
        run: |
          pyinstaller --clean --noconfirm MemScreen.spec || echo "Build had warnings but completed"

      - name: List build outputs
        shell: bash
        run: |
          echo "Build directory contents:"
          ls -la build/ || echo "No build directory"
          echo ""
          echo "Dist directory contents:"
          ls -la dist/ || echo "No dist directory"

      - name: Create distribution archive (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd dist && zip -r MemScreen-0.4.0-macos.zip MemScreen.app

      - name: Create distribution archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd dist
          Compress-Archive -Path MemScreen -DestinationPath MemScreen-0.4.0-windows.zip

      - name: Create distribution archive (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd dist && tar -czf MemScreen-0.4.0-linux.zip MemScreen

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: memscreen-${{ matrix.platform }}
          path: dist/MemScreen-*.zip
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
