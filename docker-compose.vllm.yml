# vLLM Docker Compose configuration for MemScreen
#
# This configuration starts a vLLM server with OpenAI-compatible API.
# vLLM is optimized for high-throughput production workloads.
#
# Usage:
#   docker-compose -f docker-compose.vllm.yml up -d
#
# Environment variables:
#   MODEL: Model to use (default: Qwen/Qwen2.5-7B-Instruct)
#   VLLM_PORT: Port to expose (default: 8000)
#   GPU_MEMORY_UTILIZATION: GPU memory utilization (default: 0.9)
#   TENSOR_PARALLEL_SIZE: Number of GPUs for tensor parallelism (default: 1)

version: '3.8'

services:
  vllm:
    image: vllm/vllm-openai:latest
    container_name: memscreen-vllm
    ports:
      - "${VLLM_PORT:-8000}:8000"
    environment:
      - MODEL=${MODEL:-Qwen/Qwen2.5-7B-Instruct}
      - GPU_MEMORY_UTILIZATION=${GPU_MEMORY_UTILIZATION:-0.9}
      - TENSOR_PARALLEL_SIZE=${TENSOR_PARALLEL_SIZE:-1}
    volumes:
      - vllm_models:/root/.cache/huggingface
    command: >
      --model $MODEL
      --host 0.0.0.0
      --port 8000
      --gpu-memory-utilization $GPU_MEMORY_UTILIZATION
      --tensor-parallel-size $TENSOR_PARALLEL_SIZE
      --trust-remote-code
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  vllm_models:
    driver: local
