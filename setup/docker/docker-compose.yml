services:
  ollama:
    image: ollama/ollama:latest
    container_name: memscreen-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 12

  memscreen-api:
    build:
      context: ../..
      dockerfile: setup/docker/Dockerfile.api
    container_name: memscreen-api
    restart: unless-stopped
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      MEMSCREEN_API_HOST: 0.0.0.0
      MEMSCREEN_API_PORT: 8765
      MEMSCREEN_OLLAMA_URL: http://ollama:11434
      # Persist everything under container user's home
      HOME: /root
    ports:
      - "8765:8765"
    volumes:
      - memscreen_data:/root/.memscreen
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8765/health"]
      interval: 10s
      timeout: 5s
      retries: 12

volumes:
  memscreen_data:
  ollama_data:
